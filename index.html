<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff92a3);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        fetch("/.netlify/functions/app")
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").textContent = data.message;
            })
            .catch(error => console.error("Error calling the function:", error));
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website! ðŸŒ¸</h1>
        <p>Click below to visit the Hello Page</p>
        <a href="/hello.html" class="button">Go to Hello Page</a>
    </div>
</body>
</html>
